name: Telegram Text Feedback Listener - Continuous

on:
  schedule:
    # Run every 5 minutes to check for text replies
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Manual trigger

jobs:
  process-telegram-feedback:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests python-dotenv
    
    - name: Process Telegram text feedback
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "Processing text feedback from Telegram..."
        python process_text_feedback.py
    
    - name: Commit feedback data
      run: |
        git config user.name "Telegram Feedback Bot"
        git config user.email "telegram@frameai.com"
        git add data/ || true
        git commit -m "ðŸ’¬ Telegram text feedback processed: $(date +'%Y-%m-%d %H:%M UTC')" || echo "No new feedback"
        git push || true
