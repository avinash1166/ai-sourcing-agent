name: AI Sourcing Agent - Self-Learning Mode

on:
  schedule:
    - cron: '0 9 * * *'  # 9 AM UTC daily (1 hour runtime)
  workflow_dispatch:  # Manual trigger for testing

jobs:
  smart-vendor-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Extended for 1 hour runtime + setup
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Ollama
      run: |
        echo "Installing Ollama..."
        curl -fsSL https://ollama.com/install.sh | sh
        nohup ollama serve > ollama.log 2>&1 &
        sleep 10
        echo "Downloading model (qwen2.5-coder:3b)..."
        ollama pull qwen2.5-coder:3b
        echo "Ollama ready!"
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install langchain langchain-ollama langgraph
        pip install sqlite3 || echo "sqlite3 built-in"
    
    - name: Run AI Sourcing Agent (1 hour)
      env:
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        echo "Starting AI Sourcing Agent V2 (Self-Learning Mode)..."
        python main_v2.py production
    
    - name: Commit results to repository
      run: |
        git config user.name "AI Sourcing Agent"
        git config user.email "agent@frameai.com"
        git add data/ || true
        git commit -m "ðŸ¤– Daily run: $(date +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
        git push || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: sourcing-reports-${{ github.run_number }}
        path: |
          data/reports/
          data/vendors.db
