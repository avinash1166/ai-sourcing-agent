name: AI Sourcing Agent - Self-Learning Mode

on:
  schedule:
    # Run 4 times daily: 9 AM, 12 PM, 3 PM, 6 PM UTC (15 min each)
    - cron: '0 9 * * *'   # 9 AM UTC
    - cron: '0 12 * * *'  # 12 PM UTC
    - cron: '0 15 * * *'  # 3 PM UTC
    - cron: '0 18 * * *'  # 6 PM UTC
  workflow_dispatch:  # Manual trigger for testing

jobs:
  smart-vendor-discovery:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 15 min runtime + 5 min buffer
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Ollama
      run: |
        echo "Installing Ollama..."
        curl -fsSL https://ollama.com/install.sh | sh
        nohup ollama serve > ollama.log 2>&1 &
        sleep 10
        echo "Downloading model (qwen2.5-coder:3b)..."
        ollama pull qwen2.5-coder:3b
        echo "Ollama ready!"
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install langchain langchain-ollama langgraph requests python-dotenv
        pip install sqlite3 || echo "sqlite3 built-in"
    
    - name: Migrate database schema
      run: |
        echo "Running database migration..."
        python migrate_database.py
    
    - name: Run AI Sourcing Agent (1 hour)
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        echo "Starting AI Sourcing Agent V2 (Self-Learning Mode)..."
        python main_v2.py production
    
    - name: Commit results to repository
      run: |
        git config user.name "AI Sourcing Agent"
        git config user.email "agent@frameai.com"
        git add data/ || true
        git commit -m "ðŸ¤– Daily run: $(date +'%Y-%m-%d %H:%M UTC')" || echo "No changes to commit"
        git push || true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sourcing-reports-${{ github.run_number }}
        path: |
          data/reports/
          data/vendors.db
